<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Gio An</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/css/global.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/mobile.css" rel="stylesheet" />
    <script src="assets/src/script.js" defer></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/logo/favicon-16x16.png"
    />
  </head>

  <body>
    <header class="header-container">
      <nav class="nav-container"></nav>
            <div class="rail" id="rail">
              <div class="indicator"></div>
    </header>
    <div class="border"></div>
    <main class="main-container">
      <div class="bloco-container">
        <div class="logo-container">
          <img class="logo" src="./assets/images/logo4.jpg" alt="logo" />
          <div class="title-logo">
            <h1>Gio An</h1>
            <p>Plataforma de Stream</p>
          </div>
        </div>
        <div class="link-container">
          <div class="title-link">
            <p>Acesse as Redes Sociais</p>
          </div>
          <div class="link-content">
            <a class="redes-sociais" href="#"
              ><img
                src="./assets/images/Instagram_icon.png.webp"
                alt="instagram"
            /></a>
            <a class="redes-sociais" href="#"
              ><img src="./assets/images/2023_Facebook_icon.svg" alt="Facebook"
            /></a>
            <a class="redes-sociais" href="#"
              ><img
                src="./assets/images/whatsapp_logo_icon_147205.png"
                alt="Whatsapp"
            /></a>
            <a class="redes-sociais" href="#"
              ><img
                src="./assets/images/Telegram_logo.svg.png"
                alt="Telegram"
            /></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="border-footer"></div>
      <div class="border-footer2"></div>
      <div class="dono">Desenvolvido por<a href="https://github.com/pedrorosa-dev" target="_blank">Pedro Rosa</a></div>
    </footer>
  </body>
</html>
